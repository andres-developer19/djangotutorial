{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<h1 class="main-title">Polls Index</h1>
{% if latest_question_list %}
    <ul class="polls-list">
    {% for question in latest_question_list %}
        <li class="poll-item"><a class="polls-item-link" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p class="no-polls-message">No polls are available.</p>
{% endif %}
